<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="top-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div class="input-area"><input class="input-num" type="text"></div>
            <div class="btn-div">
                <button id="convert">Convert</button> 
                <button id="theme-switcher"><img src="assets/sun-fill.svg" alt="Sun"></button>
            </div>
        </div>

        <div class="bottom-container" id="poop">
            <div class="mini-cards card-1">
                <h3>Length (Meter/Feet)</h3>
                <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="mini-cards card-2">
                <h3>Volume (Liters/Gallons)</h3>
                <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="mini-cards card-3">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="darkMode.js"></script>
</body>
</html>
